[tool:pytest]
# pytest 配置文件
minversion = 6.0
addopts = -q --tb=short --disable-warnings --no-header --no-summary --log-cli-level=CRITICAL
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

# 日志配置
log_level = CRITICAL
log_cli = false
log_cli_level = CRITICAL
log_auto_indent = false